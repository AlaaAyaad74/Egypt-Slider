<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1>Egypt Slider</h1>
      <div class="slider">
        <span class="right">
          <i id="right" class="fa-solid fa-chevron-right"></i>
        </span>
        <span class="left">
          <i id="left" class="fa-solid fa-chevron-left"></i>
        </span>

        <div class="slides" id="sli"></div>
        <img src="./Images/Pyramids (5).jpg" alt="Pyramids" />
        <img src="./Images/Pyramids (4).jpg" alt="Pyramids" />
        <img src="./Images/Pyramids (3).jpg" alt="Pyramids" />
        <img src="./Images/pyramids1.jpg" alt="Giza Pyramids" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
